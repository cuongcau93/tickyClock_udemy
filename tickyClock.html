<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Clocky | that changes BG</title>
	<link rel="stylesheet" type="text/css" href="tickyClock.css">

</head>
<body>
	
	<div id="clock">
		00:00:00
	</div>

	<script type="text/javascript">
		
		var d, h, m, s, clock, color;
		function clocky(){
			d = new Date();
			h = d.getHours();
			m = d.getMinutes();
			s = d.getSeconds();

			if(h <=9){
				h = '0' + h;
			}
			if(m <= 9){
				m = '0' + m;
			}
			if(s <= 9){
				s = '0' + s;
			}

			clock = h + ':' + m + ':' + s;
			color = '#' + h + m + s;

			document.getElementById('clock').innerHTML = clock;
			document.body.style.background = color;

			setTimeout(clocky, 1000);
		}

	clocky();

	</script>

</body>
</html>
